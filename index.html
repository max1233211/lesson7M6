<!DOCTYPE html>
<html lang="uk">

<head>

<body>
    <header>

                <img src="https://mariart.kiev.ua/image/catalog/sber/600000391445b0.jpg" alt="Ілюзія з тінню" loading="lazy">
            </article>

            <article>
                <h3>Ілюзія №3</h3>

            </article>

            <article>
                <h3>Ілюзія №4</h3>

        </section>

        <section id="submit-illusion">
            <h2>Поділитись своєю ілюзією</h2>
            <form>
                <input type="text" placeholder="Назва ілюзії" required>
                <input type="text" placeholder="Посилання на зображення або джерело" required>
                <textarea placeholder="Опис або ефект ілюзії" required></textarea>
                <button type="submit">Надіслати</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Галерея оптичних ілюзій</p>
